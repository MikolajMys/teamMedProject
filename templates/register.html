<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Registration Page</title>
</head>
<body>
    <div class="container">
        <h2>Patient Registration Form:</h2>
        <form id="registerForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required><br>

            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname" placeholder="Surname" required><br>

            <label for="age">Age</label>
            <input type="text" id="age" name="age" placeholder="Age" required><br>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select><br>

            <label for="blood_type">Blood Type</label>
            <select id="blood_type" name="blood_type" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select><br>

            <div class="submit-container">
                <input type="submit" value="Register">
            </div>
        </form>
{#        <button onclick="window.location.href='/all';" style="margin-top: 20px;">Przejdź do strony /all</button>#}
        <form action="/all">
            <input type="submit" value="ALL PATIENTS">
        </form>
    </div>
    <script>
        // Obsługa formularza rejestracji
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Pobieranie danych z formularza
            const name = document.getElementById('name').value;
            const surname = document.getElementById('surname').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const blood_type = document.getElementById('blood_type').value;

            try {
                // Wysyłanie żądania POST w formacie JSON
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, surname, age, gender, blood_type })
                });

                // Odbieranie odpowiedzi z serwera
                const result = await response.json();

                if (response.ok) {
                    console.log('Patient added successfully');
                    alert('Patient added successfully');
                } else {
                    alert("Error: " + result.message);
                    console.log('Error:', result.message);
                }
            } catch (error) {
                console.error('Error during registration:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
